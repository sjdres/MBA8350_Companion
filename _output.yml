bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    edit:
      link: https://github.com/sjdres/MBA8350_Companion/edit/master/%s
      text: "Suggest an edit"
    toc:
      before: |
        <li><a href="./">MBA 8350 Course Companion</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
    sharing:
    
      github: yes
      
      facebook: no
      
      twitter: no
      
      all: no
bookdown::pdf_book:
  includes:
    in_header: latex/preamble2.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
